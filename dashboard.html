            height: 100vh;
            width: 100%;
        }

            height: 100vh;
            width: 280px;

            flex-shrink: 0;

            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);

        .sidebar-title {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .sidebar-subtitle {
            color: #b8b5d1;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            opacity: 0.9;
        }
        
        /* Toggle button styling */
        .toggle-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .toggle-btn:hover {

            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 28, 62, 0.3);

        .service-header {

            justify-content: space-between;

            font-weight: 600;
            transition: all 0.3s ease;

        }
        
        .service-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            opacity: 0.9;
        }
        
        .service-title {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .expand-icon {
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 0.3s ease;
            opacity: 0.7;
        }
        
        .expand-icon.expanded {
            transform: rotate(180deg);
        }
        
        /* Submenu styles */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.3s ease;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .submenu.expanded {
            max-height: 300px;
            padding: 0.5rem 0;
        }
        
        .submenu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem 0.75rem 3rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .submenu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 255, 255, 0.5);
            padding-left: 3.25rem;
        }
        
        .submenu-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-left-color: #10b981;
            color: white;
        }
        
        .submenu-checkbox {
            margin-right: 0.75rem;
            width: 1rem;
            height: 1rem;
            accent-color: #6366f1;
        }
        
        /* Form sections */
        .form-section {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.75rem;
            margin: 0.5rem 1rem 1rem;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .form-section h3 {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 0.75rem;
        }
        
        .form-label {
            display: block;
            color: #e2e0f0;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input::placeholder {
            color: #b8b5d1;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        /* Modern buttons */
        .modern-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .modern-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .modern-btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(79, 70, 229, 0.9) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
            background: linear-gradient(135deg, rgba(99, 102, 241, 1) 0%, rgba(79, 70, 229, 1) 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9) 0%, rgba(124, 58, 237, 0.9) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, rgba(139, 92, 246, 1) 0%, rgba(124, 58, 237, 1) 100%);
        }
        
        .btn-accent {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.9) 0%, rgba(8, 145, 178, 0.9) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.6);
            background: linear-gradient(135deg, rgba(6, 182, 212, 1) 0%, rgba(8, 145, 178, 1) 100%);
        }
        
        /* Pulsing animation for executing areas */
        .pulse-green {
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Modal styles */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Show sidebar button */
        .show-sidebar-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 9999 !important;
            position: fixed !important;
            top: 1rem !important;
            left: 1rem !important;
        }
        
        .show-sidebar-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }

</head>

        /**
         * Adiciona dias a uma data
         * @param {Date} date - Data base
         * @param {number} days - Número de dias a adicionar
         * @returns {Date} Nova data
         */
        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }
        
        /**
         * Adiciona dias úteis a uma data (pula fins de semana)
         * @param {Date} date - Data base
         * @param {number} days - Número de dias úteis a adicionar
         * @returns {Date} Nova data
         */
        function addBusinessDays(date, days) {
            let result = new Date(date);
            let addedDays = 0;
            
            while (addedDays < days) {
                result.setDate(result.getDate() + 1);
                // Se não for sábado (6) nem domingo (0)
                if (result.getDay() !== 0 && result.getDay() !== 6) {
                    addedDays++;
                }
            }
            
            return result;
        }
        
        /**
         * Calcula o cronograma de roçagem baseado na produção diária
         * Esta é a função principal do sistema de agendamento
         */
        function calculateMowingSchedule() {
            console.log('Calculando cronograma de roçagem...');
            
            // Usar valores padrão já que os campos específicos não existem no novo layout
            const productionRateLote1 = APP_CONFIG.mowingProductionRate.lote1;
            const productionRateLote2 = APP_CONFIG.mowingProductionRate.lote2;
            
            // Pegar valores dos campos que existem
            const startDateElement = document.getElementById('startDate');
            const productionDaysElement = document.getElementById('productionDays');
            
            const startDate = startDateElement ? new Date(startDateElement.value || new Date().toISOString().split('T')[0]) : new Date();
            const productionDays = productionDaysElement ? parseInt(productionDaysElement.value) || 5 : 5;
            
            let currentDateLote1 = new Date(startDate);
            let currentDateLote2 = new Date(startDate);
            
            // Zera horas para comparação correta
            currentDateLote1.setHours(0, 0, 0, 0);
            currentDateLote2.setHours(0, 0, 0, 0);
            
            const rocagemAreas = db.services.find(s => s.id === 'rocagem').areas;
            
            // Filtra e ordena áreas pendentes por lote e ordem
            const pendingLote1 = rocagemAreas
                .filter(area => area.lote === 1 && area.status === 'Pendente')
                .sort((a, b) => a.ordem - b.ordem);
                
            const pendingLote2 = rocagemAreas
                .filter(area => area.lote === 2 && area.status === 'Pendente')
                .sort((a, b) => a.ordem - b.ordem);
            
            // Calcula cronograma para Lote 1
            pendingLote1.forEach(area => {
                area.scheduledDate = new Date(currentDateLote1);
                const daysToComplete = Math.ceil(area.metragem_m2 / productionRateLote1);
                currentDateLote1 = addBusinessDays(currentDateLote1, daysToComplete);
            });
            
            // Calcula cronograma para Lote 2
            pendingLote2.forEach(area => {
                area.scheduledDate = new Date(currentDateLote2);
                const daysToComplete = Math.ceil(area.metragem_m2 / productionRateLote2);
                currentDateLote2 = addBusinessDays(currentDateLote2, daysToComplete);
            });
            
            console.log('Cronograma calculado com sucesso');
            
            // Atualiza visualização no mapa
            renderMowingAreas();
        }

        /**
         * Determina a cor baseada no status da área
         * @param {Object} area - Objeto da área
         * @returns {string} Cor hexadecimal
         */
        function getAreaColor(area) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (area.status === 'Em Execução') {
                return statusColors.executing;
            } else if (area.scheduledDate && area.scheduledDate.toDateString() === today.toDateString()) {
                return statusColors.today;
            } else if (area.scheduledDate && area.scheduledDate > today && area.scheduledDate <= addDays(today, 3)) {
                return statusColors.next3days;
            } else if (area.scheduledDate && area.scheduledDate > addDays(today, 3) && area.scheduledDate <= addDays(today, 7)) {
                return statusColors.nextWeek;
            } else if (area.status === 'Concluído' && area.history.length > 0) {
                const lastHistory = area.history[area.history.length - 1];
                if (lastHistory.date >= addDays(today, -7)) {
                    return statusColors.completed;
                }
            }
            
            return statusColors.pending;
        }

        /**
         * Processa arquivo CSV importado
         */
        function processCSVFile(file) {
            const reader = new FileReader();
            const statusDiv = document.getElementById('importStatus');
            
            statusDiv.textContent = 'Iniciando processamento...';
            statusDiv.style.color = '#f59e0b';
            
            reader.onload = function(e) {
                try {
                    console.log('Iniciando processamento do CSV...');
                    const csv = e.target.result;
                    
                    if (!csv || csv.trim() === '') {
                        throw new Error('Arquivo CSV está vazio');
                    }
                    
                    // Detecta o separador (vírgula, ponto e vírgula, ou tab)
                    let separator = ',';
                    if (csv.includes(';') && csv.split(';').length > csv.split(',').length) {
                        separator = ';';
                    } else if (csv.includes('\t')) {
                        separator = '\t';
                    }
                    
                    const lines = csv.split('\n').filter(line => line.trim() !== '');
                    const importedAreas = [];
                    
                    console.log(`Encontradas ${lines.length} linhas, usando separador: "${separator}"`);
                    statusDiv.textContent = `Processando ${lines.length} linhas...`;
                    
                    // Pula o cabeçalho (primeira linha)
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const columns = line.split(separator).map(col => col.trim().replace(/"/g, ''));
                            
                            console.log(`Linha ${i}: ${columns.length} colunas`, columns.slice(0, 5));
                            
                            // Flexibilidade no número de colunas - mínimo 3 (ID, endereço, coordenadas)
                            if (columns.length >= 3) {
                                // Tenta encontrar coordenadas nas colunas
                                let lat = null, lng = null;
                                
                                // Procura por coordenadas válidas nas colunas
                                for (let j = 0; j < columns.length; j++) {
                                    const val = parseFloat(columns[j]);
                                    if (!isNaN(val)) {
                                        // Latitude típica do Brasil: -35 a 5
                                        if (val >= -35 && val <= 5 && lat === null) {
                                            lat = val;
                                        }
                                        // Longitude típica do Brasil: -75 a -30
                                        else if (val >= -75 && val <= -30 && lng === null) {
                                            lng = val;
                                        }
                                    }
                                }
                                
                                // Se não encontrou coordenadas válidas, usa coordenadas padrão de São Paulo
                                if (lat === null || lng === null) {
                                    lat = -23.5505 + (Math.random() - 0.5) * 0.1; // Pequena variação
                                    lng = -46.6333 + (Math.random() - 0.5) * 0.1;
                                }
                                
                                const area = {
                                    id: columns[0] || `imported_${i}`,
                                    type: columns[1] || 'roçagem',
                                    address: columns[2] || 'Endereço não informado',
                                    lat: lat,
                                    lng: lng,
                                    status: columns[5] || 'pending',
                                    date: columns[6] || new Date().toISOString().split('T')[0],
                                    team: columns[7] || 'Equipe 1',
                                    imported: true
                                };
                                
                                importedAreas.push(area);
                            }
                        }
                    }
                    
                    console.log(`Processadas ${importedAreas.length} áreas válidas`);
                    
                    if (importedAreas.length === 0) {
                        throw new Error('Nenhuma área válida encontrada no arquivo');
                    }
                    
                    // Adiciona áreas importadas ao array global
                    if (typeof mowingAreas !== 'undefined') {
                        mowingAreas.push(...importedAreas);
                        // Re-renderiza o mapa
                        renderMowingAreas();
                    } else {
                        console.warn('Array mowingAreas não encontrado, criando novo');
                        window.mowingAreas = importedAreas;
                    }
                    
                    statusDiv.textContent = `✅ ${importedAreas.length} áreas importadas com sucesso!`;
                    statusDiv.style.color = '#10b981';
                    
                    console.log(`Importação concluída: ${importedAreas.length} áreas`);
                    
                } catch (error) {
                    console.error('Erro detalhado ao processar CSV:', error);
                    statusDiv.textContent = `❌ Erro: ${error.message}`;
                    statusDiv.style.color = '#ef4444';
                }
            };
            
            reader.onerror = function(error) {
                console.error('Erro ao ler arquivo:', error);
                statusDiv.textContent = '❌ Erro ao ler o arquivo';
                statusDiv.style.color = '#ef4444';
            };
            
            reader.readAsText(file, 'UTF-8');
        }
